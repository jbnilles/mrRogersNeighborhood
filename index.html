<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>MrRogersNeighborhood</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h2 class="display-4">Mr. Rogers Neighborhood</h2>
    </div>
    <div class="card">
      <div class="card-header">
      <h4 class="card-title">Enter a number:</h4>
      </div>
      <div class="card-body">
        <form id="listForm">
          <div class="form-group">
            <label for="listInput">Enter an number: </label>
            <input type="number" name="list" required id="listInput">
          </div>  
          <div class="form-group">
            <label for="nameInput" id="nameLabel">Enter your name: </label>
            <input type="text" name="name" id="nameInput">
          </div>
          <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">Submit</button>
            <button class="btn btn-outline-primary" id="reverseButton">Reversed</button>
          </div>
        </form>
        
        <p class="btn btn-link" id="nameP">add/remove name</p>
      </div>
    </div>
    <div class="card" id="resultCard">
      <div class="card-header">
        <div class="row">
          <div class="col-9">
            <h4 class="card-title">Result:</h4>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-primary" id="clearButton">Clear</button>
          </div>
        </div>
      </div>  
      <div class="card-body">
        <ul id="resultList">
        </ul>
      </div>
    </div>
  </div>

  </div>
</body>

</html>
